<html lang="en"
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<link rel="stylesheet" href="css/style.css">
    <title>Крутая аппаратура пацанов</title>
</head>
<body>
	<div class="video-player">
		<video src="video/video.mp4" poster="images/example.jpg" class="video"></video>
		<div class="player-controls">
			<button class="play-button" title="Play">▶</button>
		</div>
		<input type="range" class="volume" min="0" max="1" step="0.01" value="1">
		<div class="time"><span class="current">0:00</span> / <span class="duration">0:00</span></div>
	</div>
	<script src="js/script.js"></script>
</body>
